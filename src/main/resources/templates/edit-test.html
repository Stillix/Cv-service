<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<header>
</header>
<h1>Edit Test</h1>
<form th:object="${testDto}" method="post" action="/cv-service/test/update">
    <input type="hidden" th:field="*{testId}"/>
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{title}"/><br/>
    <label for="description">Описание:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>
    <label for="description">Направления:</label>
    <input type="text" id="direction" th:field="*{direction}"/><br/>
    <button type="submit">Save Changes</button>
</form>
