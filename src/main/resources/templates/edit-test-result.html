<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
<header>
</header>
<h1>Edit Test Result</h1>
<form th:object="${testResultDto}" method="post" action="/cv-service/test-result/update">
    <input type="hidden" th:field="*{testResultId}"/>
    <label for="candidateId">Номер кандидата:</label>
    <input type="text" id="candidateId" th:field="*{candidateId}"/><br/>
    <label for="testId">Номер теста:</label>
    <input type="text" id="testId" th:field="*{testId}"/><br/>
    <label for="mark">Оценка:</label>
    <input type="text" id="mark" th:field="*{mark}"/><br/>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
