<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<header>
</header>
<h1>Edit Candidate</h1>
<form th:object="${candidateDTO}" method="post" action="/cv-service/candidates/update">
    <input type="hidden" th:field="*{candidateId}"/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/><br/>

    <label for="patronymic">Patronymic:</label>
    <input type="text" id="patronymic" th:field="*{patronymic}"/><br/>

    <label for="photo">Photo URL:</label>
    <input type="text" id="photo" th:field="*{photo}"/><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <label for="cvFile">CV File URL:</label>
    <input type="text" id="cvFile" th:field="*{cvFile}"/><br/>

    <label for="possibleDirections">Possible Directions:</label>
    <input type="text" id="possibleDirections" th:field="*{possibleDirections}"/><br/>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
