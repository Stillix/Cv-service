<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Direction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
<header>
</header>
<h1>Edit Direction</h1>
<form th:object="${directionDto}" method="post" action="/cv-service/direction/update">
    <input type="hidden" th:field="*{directionId}"/>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
