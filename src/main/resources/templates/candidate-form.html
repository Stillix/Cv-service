<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 11px 0;
            margin: 0;
        }
        /* Общие стили для всех страниц */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        /* Стили для шапки */
        header {
            color: #007bff;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 20px;
            color: #fff;
        }

        .navbar-toggler {
            border-color: #fff;
        }

        .nav-link {
            color: #fff;
        }

        form {
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header style="color: #007bff">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" style="background-color:#007bff ">
        <div class="container">
            <a class="navbar-brand" th:href="@{/cv-service}">
                <strong style="font-size: 20px">CV-SERVICE</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/cv-service}"><span
                                style="color:ghostwhite"><b>Home</b></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cv-service/about}"><span style="color: ghostwhite"><b>About</b></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cv-service/contacts}"><span style="color: ghostwhite"><b>Contacts</b></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header><br><br>
<h1>Добавить кандидата</h1>
<form th:object="${candidateDto}" method="post" action="/cv-service/candidate/save" enctype="multipart/form-data">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/><br/>
    <label for="patronymic">Patronymic:</label>
    <input type="text" id="patronymic" th:field="*{patronymic}"/><br/>
    <label for="photo">Photo:</label>
    <input type="file" id="photo" th:field="*{photo}" multiple="multiple"/><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>
    <label for="cvFile">CV File:</label>
    <input type="file" id="cvFile" th:field="*{cvFile}" accept=".application/pdf" multiple="multiple"/><br/>
    <label for="possibleDirections">Possible Directions:</label>
    <input type="text" id="possibleDirections" th:field="*{possibleDirections}"/><br/>
    <button type="submit">Save Candidate</button>

</form>
</body>
</html>
